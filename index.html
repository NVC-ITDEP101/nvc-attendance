<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVC Event Attendance</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('wallpaperflare-cropped-2.jpeg');
            background-size: cover;
            background-position: center;
        }

        .form-container { width: 100%; max-width: 450px; padding: 20px; box-sizing: border-box; }

        .glass-form {
            background: rgba(23, 23, 23, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Success Card Styling */
        #success-card { display: none; }
        .success-icon { font-size: 50px; color: #00d4ff; margin-bottom: 20px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 0.85rem; color: #00d4ff; margin-bottom: 8px; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px;
            color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }

        input[readonly] { background: rgba(0, 0, 0, 0.3); color: #aaa; cursor: not-allowed; }

        .submit-btn {
            width: 100%; padding: 15px; background: #00d4ff; border: none;
            border-radius: 10px; font-weight: bold; color: #000; cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { background: #fff; transform: scale(1.02); }
        option { color: black; }
    </style>
</head>
<body>

<div class="form-container">
    <form id="attendance-form" class="glass-form">
        <h2>Member Attendance</h2>
        <div class="input-group">
            <label>Current Event (Locked)</label>
            <input type="text" id="event-display" readonly placeholder="Loading event...">
        </div>
        <div class="input-group">
            <label>Student Name</label>
            <input type="text" id="name" placeholder="Enter Name" required>
        </div>
        <div class="input-group">
            <label>Student ID</label>
            <input type="text" id="student_id_input" placeholder="Enter ID Numbers" required>
        </div>
        <div class="input-group">
            <label>Position</label>
            <select id="position" required>
                <option value="" disabled selected>Select Position</option>
                <option value="Department Member">Department Member</option>
                <option value="Member">Member</option>
            </select>
        </div>
        <div class="input-group">
            <label>Date (Locked)</label>
            <input type="text" id="date-display" readonly>
        </div>
        <button type="submit" id="submit-btn" class="submit-btn">Mark Attendance</button>
    </form>

    <div id="success-card" class="glass-form">
        <div class="success-icon">âœ“</div>
        <h2 style="color: #00d4ff;">Successfully Submitted!</h2>
        <p>Your attendance has been recorded.</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">The form will reset tomorrow.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = 'https://lgbgobzasuqozdkvxifk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnYmdvYnphc3Vxb3pka3Z4aWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODg3OTcsImV4cCI6MjA4NDA2NDc5N30.a64sYwLUfGd1qNqg9Vfon_DqvrntkMiB1v-l6tPoITM';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const eventInput = document.getElementById('event-display');
    const dateInput = document.getElementById('date-display');
    const form = document.getElementById('attendance-form');
    const successCard = document.getElementById('success-card');

    // 1. Initial Load: Fetch Event Name from Database
    async function fetchCurrentEvent() {
        const { data } = await _supabase.from('settings').select('event_name').eq('id', 1).single();
        if (data) eventInput.value = data.event_name;
    }

    // 2. Initial Load: Set Date and Check Submission
    dateInput.value = new Date().toLocaleDateString('en-GB');

    function checkStatus() {
        const today = new Date().toLocaleDateString('en-GB');
        if (localStorage.getItem('submitted_date') === today) {
            form.style.display = 'none';
            successCard.style.display = 'block';
        }
    }

    // 3. Realtime Listener: Update Event Name Live
    _supabase.channel('public:settings').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'settings' }, 
    payload => { eventInput.value = payload.new.event_name; }).subscribe();

    // 4. Submit Form
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        submitBtn.innerText = "Saving...";

        const { error } = await _supabase.from('attendance').insert([{ 
            student_name: document.getElementById('name').value, 
            student_id: parseInt(document.getElementById('student_id_input').value), // Correct ID
            position: document.getElementById('position').value, 
            event_name: eventInput.value,
            date: dateInput.value 
        }]);

        if (error) {
            alert("Error: " + error.message);
            submitBtn.disabled = false;
            submitBtn.innerText = "Mark Attendance";
        } else {
            localStorage.setItem('submitted_date', dateInput.value);
            form.style.display = 'none';
            successCard.style.display = 'block';
        }
    });

    // Run everything on page load
    fetchCurrentEvent();
    checkStatus();
</script>
</body>
</html>
