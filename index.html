<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVC Event Attendance</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('wallpaperflare-cropped-2.jpeg');
            background-size: cover;
            background-position: center;
        }
        .form-container { width: 100%; max-width: 450px; padding: 20px; }
        .glass-form {
            background: rgba(23, 23, 23, 0.75);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 0.85rem; color: #00d4ff; margin-bottom: 8px; }
        .input-group input, .input-group select {
            width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 10px; color: white; outline: none;
        }
        input[readonly] { background: rgba(0, 0, 0, 0.3); color: #aaa; cursor: not-allowed; }
        .submit-btn {
            width: 100%; padding: 15px; background: #00d4ff; border: none;
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { background: #fff; transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="attendance-form" class="glass-form">
            <h2>Member Attendance</h2>
            <div class="input-group">
                <label>Current Event (Locked)</label>
                <input type="text" id="event-display" readonly placeholder="Fetching event...">
            </div>
            <div class="input-group">
                <label>Student Name</label>
                <input type="text" id="name" placeholder="Letters only" required oninput="this.value=this.value.replace(/[^a-zA-Z\s]/g,'')">
            </div>
            <div class="input-group">
                <label>Student ID</label>
                <input type="text" id="studentId" placeholder="Numbers only" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
            </div>
            <div class="input-group">
                <label>Position</label>
                <select id="position" required>
                    <option value="" disabled selected>Select Position</option>
                    <option value="Department Member">Department Member</option>
                    <option value="Member">Member</option>
                </select>
            </div>
            <div class="input-group">
                <label>Date (Locked)</label>
                <input type="text" id="date-display" readonly>
            </div>
            <button type="submit" class="submit-btn">Mark Attendance</button>
        </form>
    </div>
